resources:
  - name: zookeeper
    type: github.com/mosuka/kubernetes-zookeeper/replicatedservice/replicatedservice:v1
    properties:
      namespace: zookeeper

      service_ports:
        - name: service_client_port
          port: 2181
          target_port: 2181
          protocol: TCP
        - name: service_peer_port
          port: 2888
          target_port: 2888
          protocol: TCP
        - name: service_election_port
          port: 3888
          target_port: 3888
          protocol: TCP
      external_service: false
      replicas: 3
      image: mosuka/docker-zookeeper:release-3.5

      container_ports:
        - name: container_client_port
          port: 2181
          protocol: TCP
        - name: container_peer_port
          port: 2888
          protocol: TCP
        - name: container_election_port
          port: 3888
          protocol: TCP
